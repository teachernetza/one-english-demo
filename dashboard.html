<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        :root {
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --danger: #ef4444;
            --danger-hover: #dc2626;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        #loader {
            font-size: 1.125rem;
            color: var(--text-muted);
        }

        .card {
            display: none;
            background: var(--card-bg);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .card h2 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card p {
            margin: 0 0 2rem 0;
            color: var(--text-muted);
            font-size: 0.95rem;
            word-break: break-all;
        }

        .card strong {
            color: var(--text-main);
        }

        button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--danger-hover);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="loader">Verificando sesión...</div>

    <div class="card" id="dashboardCard">
        <h2>Dashboard</h2>
        <p>Sesión iniciada como:<br><strong id="userEmail"></strong></p>
        <button id="btnLogout">Cerrar sesión</button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // ========================================================================
        // REEMPLAZA CON TUS CLAVES DE SUPABASE
        // ========================================================================
        const supabaseUrl = "AQUI_VA_PROJECT_URL";
        const supabaseAnonKey = "AQUI_VA_ANON_KEY";
        
        const supabase = createClient(supabaseUrl, supabaseAnonKey);
        // ========================================================================

        const loader = document.getElementById('loader');
        const dashboardCard = document.getElementById('dashboardCard');
        const userEmailEl = document.getElementById('userEmail');
        const btnLogout = document.getElementById('btnLogout');

        async function checkSession() {
            const { data: { user }, error } = await supabase.auth.getUser();

            if (error || !user) {
                // No hay sesión válida, redirigir
                window.location.replace('index.html');
            } else {
                // Hay sesión, mostrar dashboard
                loader.style.display = 'none';
                dashboardCard.style.display = 'block';
                userEmailEl.textContent = user.email;
            }
        }

        checkSession();

        btnLogout.addEventListener('click', async () => {
            btnLogout.disabled = true;
            btnLogout.textContent = 'Cerrando sesión...';
            
            await supabase.auth.signOut();
            window.location.replace('index.html');
        });
    </script>

</body>
</html>
