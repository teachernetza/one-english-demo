<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Worksheet</title>
    <style>
        /* ==========================================================================
           ELEGANT COLOR PALETTE & VARIABLES
           ========================================================================== */
        :root {
            --bg-color: #f4f7f6; /* Soft, elegant light gray */
            --card-bg: #ffffff;
            --text-main: #1e293b; /* Slate 800 */
            --text-muted: #64748b; /* Slate 500 */
            --primary: #4f46e5; /* Elegant Indigo */
            --primary-hover: #4338ca;
            --accent: #ec4899; /* Soft pink for subtle highlights */
            --border: #e2e8f0;
            --input-bg: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* ==========================================================================
           ANIMATIONS
           ========================================================================== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }

        #loader {
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: var(--text-muted);
            font-size: 1.2rem;
            font-weight: 500;
            animation: fadeIn 1s infinite alternate;
        }

        .container {
            display: none; /* Hidden until auth is verified */
            width: 100%;
            max-width: 700px;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* ==========================================================================
           BANNERS & BRANDING
           ========================================================================== */
        .brand-banner {
            width: 100%;
            height: auto;
            max-height: 120px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 2rem;
            background-color: var(--card-bg); /* Fallback background */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: block;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn-back {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .btn-back:hover {
            color: var(--primary);
        }

        /* ==========================================================================
           WORKSHEET CARD & INPUTS
           ========================================================================== */
        .worksheet-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .worksheet-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .worksheet-title {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        .worksheet-subtitle {
            margin: 0;
            color: var(--text-muted);
            font-size: 1rem;
        }

        .question-group {
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
        }

        /* Staggered animation delays for elements */
        .question-group:nth-child(1) { animation-delay: 0.1s; }
        .question-group:nth-child(2) { animation-delay: 0.2s; }
        .question-group:nth-child(3) { animation-delay: 0.3s; }

        .prompt-label {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            line-height: 1.5;
        }

        .prompt-highlight {
            color: var(--primary);
            font-style: italic;
        }

        .custom-input, .custom-textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 1rem;
            font-size: 1rem;
            color: var(--text-main);
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .custom-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .custom-input:focus, .custom-textarea:focus {
            outline: none;
            border-color: var(--primary);
            background-color: #ffffff;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
        }

        .custom-input::placeholder, .custom-textarea::placeholder {
            color: #cbd5e1;
            font-weight: 400;
        }

        /* ==========================================================================
           SUBMIT BUTTON
           ========================================================================== */
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 1rem;
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
            animation-delay: 0.5s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
            animation: pulse 2s infinite;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
            background-color: #dcfce7;
            color: #166534;
            border-radius: 10px;
            margin-top: 2rem;
            font-weight: 600;
            animation: fadeIn 0.5s ease;
        }

    </style>
</head>
<body>

    <div id="loader">Verifying session...</div>

    <div class="container" id="app-content">
        
        <img class="brand-banner" src="AQUI_PONES_EL_LINK_DE_TU_LOGO_O_BANNER.png" alt="Company Logo Banner" onerror="this.style.display='none'">

        <div class="top-bar">
            <a href="dashboard.html" class="btn-back">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to Dashboard
            </a>
            <span style="color: var(--text-muted); font-size: 0.9rem;" id="userEmailDisplay"></span>
        </div>

        <main class="worksheet-card">
            <div class="worksheet-header">
                <h1 class="worksheet-title">Daily Expressions</h1>
                <p class="worksheet-subtitle">Read the prompts carefully and write your answers below.</p>
            </div>

            <form id="worksheetForm">
                
                <div class="question-group">
                    <label class="prompt-label" for="q1">
                        1. Complete the sentence using the correct form of the verb: <br>
                        <span class="prompt-highlight">"By the time we arrive, she _____ (finish) the presentation."</span>
                    </label>
                    <input type="text" id="q1" class="custom-input" required placeholder="Type the missing word(s) here...">
                </div>

                <div class="question-group">
                    <label class="prompt-label" for="q2">
                        2. Rewrite the following sentence in the passive voice: <br>
                        <span class="prompt-highlight">"The teacher grades the exams every Friday."</span>
                    </label>
                    <input type="text" id="q2" class="custom-input" required placeholder="Type your sentence here...">
                </div>

                <div class="question-group">
                    <label class="prompt-label" for="q3">
                        3. Open prompt: <br>
                        <span style="font-weight: 400; color: var(--text-muted); font-size: 1rem;">Describe your ideal working environment. Use at least 3 adjectives and write a minimum of 2 sentences.</span>
                    </label>
                    <textarea id="q3" class="custom-textarea" required placeholder="Start typing your paragraph here..."></textarea>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Submit Worksheet</button>
            </form>

            <div id="successMessage" class="success-message">
                Excellent! Your answers have been successfully submitted.
            </div>
        </main>
        
        </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // ========================================================================
        // CONFIGURACIÓN DE SUPABASE: PEGA TUS CLAVES AQUÍ
        // ========================================================================

        const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBhZmx4eWtudXBvd3VneXFraGx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2Mzc0MTQsImV4cCI6MjA4NzIxMzQxNH0.CIF0Lo6FXBsS81eWAJoXHBCodF0GLJ1gZjvA5u6TIr0";
        const supabase = createClient(supabaseUrl, supabaseAnonKey);
        // ========================================================================

        const loader = document.getElementById('loader');
        const appContent = document.getElementById('app-content');
        const form = document.getElementById('worksheetForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const userEmailDisplay = document.getElementById('userEmailDisplay');

        // Check Authentication
        async function checkAuth() {
            const { data, error } = await supabase.auth.getUser();
            if (error || !data.user) {
                window.location.replace('index.html');
            } else {
                loader.style.display = 'none';
                appContent.style.display = 'block';
                userEmailDisplay.textContent = data.user.email; // Optional: shows who is logged in
            }
        }

        checkAuth();

        // Handle Form Submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Visual feedback for submission
            submitBtn.innerHTML = "Submitting...";
            submitBtn.style.opacity = "0.7";
            submitBtn.disabled = true;

            // Simulate network request delay for fluid animation feel
            setTimeout(() => {
                form.style.display = 'none';
                successMessage.style.display = 'block';
                
                // You can add logic here to actually send data to Supabase database later
                // const answers = { q1: q1.value, q2: q2.value, q3: q3.value };
            }, 800);
        });
    </script>
</body>
</html>
