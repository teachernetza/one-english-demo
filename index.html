<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #10b981;
            --secondary-hover: #059669;
            --error: #ef4444;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }
        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #btnLogin {
            background-color: var(--primary);
        }
        #btnLogin:hover {
            background-color: var(--primary-hover);
        }
        #btnRegister {
            background-color: var(--secondary);
        }
        #btnRegister:hover {
            background-color: var(--secondary-hover);
        }
        #errorMessage {
            color: var(--error);
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 1rem;
            min-height: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Iniciar Sesión</h2>
    <div id="errorMessage"></div>
    <form id="authForm">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="tu@email.com">
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required placeholder="••••••••">
        </div>
        <div class="btn-group">
            <button type="button" id="btnLogin">Login</button>
            <button type="button" id="btnRegister">Register</button>
        </div>
    </form>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient("AQUI_VA_PROJECT_URL", "AQUI_VA_ANON_KEY");

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const btnLogin = document.getElementById('btnLogin');
    const btnRegister = document.getElementById('btnRegister');
    const errorMsg = document.getElementById('errorMessage');

    // Redirigir si ya hay sesión activa
    async function checkSession() {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            window.location.href = 'dashboard.html';
        }
    }
    checkSession();

    function showError(message) {
        errorMsg.textContent = message;
        setTimeout(() => errorMsg.textContent = '', 5000);
    }

    // Login
    btnLogin.addEventListener('click', async () => {
        const email = emailInput.value;
        const password = passwordInput.value;
        
        if (!email || !password) return showError("Completa todos los campos");

        btnLogin.disabled = true;
        btnLogin.textContent = 'Cargando...';

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            showError(error.message);
            btnLogin.disabled = false;
            btnLogin.textContent = 'Login';
        } else {
            window.location.href = 'dashboard.html';
        }
    });

    // Registro
    btnRegister.addEventListener('click', async () => {
        const email = emailInput.value;
        const password = passwordInput.value;

        if (!email || !password) return showError("Completa todos los campos");

        btnRegister.disabled = true;
        btnRegister.textContent = 'Cargando...';

        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
            showError(error.message);
        } else {
            alert("Registro exitoso. Revisa tu email para confirmar tu cuenta (si lo tienes configurado) o inicia sesión.");
        }
        
        btnRegister.disabled = false;
        btnRegister.textContent = 'Register';
    });
</script>

</body>
</html>
